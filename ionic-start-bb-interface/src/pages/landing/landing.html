<ion-header>
  <ion-navbar>
    <ion-title>
      Enter your Bluetooth Booster proxy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card padding>
	  <ion-item>
	  	<ion-label inline>IP Address/Name</ion-label>
	  	<ion-input type="text" [(ngModel)]="addr"></ion-input>
	  </ion-item>
	  <br>
	  <button ion-button block (click)="submit(addr)">Connect</button>
  </ion-card>

</ion-content>
